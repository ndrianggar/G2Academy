    <fieldset style="width: 300px;">
        <legend>Input Form dengan selain form</legend>
        <label for="fname">Nama: <input type="text" id="nama"></label><br>
        <label for="fname">Alamat: <input type="text" id="alamat"></label><br>
        <label for="fname">Umur: <input type="text" id="umur"></label><br>
        <br>
        <br>


        <table>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Umur</th>
            </tr>
            <tr>
                <td id="vnama"></td>
                <td id="valamat"></td>
                <td id="vumur"></td>
            </tr>

        </table><br>

        <button id="put">Input</button>
    </fieldset>



    <script>

        //form inputan dengan selain form
        document.getElementById("put").onclick = function () {
            var nama = document.getElementById("nama").value;
            document.getElementById("vnama").innerHTML = nama;

            var alamat = document.getElementById("alamat").value;
            document.getElementById("valamat").innerHTML = alamat;

            var umur = document.getElementById("umur").value;
            document.getElementById("vumur").innerHTML = 2020 - umur;
        }


    </script>
