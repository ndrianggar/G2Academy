<script>
    function kalkulator() {
        //variable angka satu
        var angkaSatu = parseInt(document.getElementById("colomSatu").value);
        //variable angka dua
        var angkaDua = parseInt(document.getElementById("colomDua").value);
        //variable operasi aritmatik
        var op = document.getElementById("op").value;
        //variable angka hasil
        var hasil = document.getElementById("hasil");
        //variable untuk total angka satu dan angka dua
        var total;

        //Fungsi isNaN () menentukan apakah suatu nilai adalah angka ilegal (Bukan-a-Number).

        if (isNaN(angkaSatu) || isNaN(angkaDua)) {
            alert('isi form dengan angka!')
        } else {
            if (op == "+") {
                total = angkaSatu + angkaDua;
            }
            else if (op == "-") {
                total = angkaSatu - angkaDua;
            }
            else if (op == "x") {
                total = angkaSatu * angkaDua;
            }
            else {
                total = angkaSatu / angkaDua;
            }
        }
        hasil.value = total;
    }
</script>

<script>
    var coll = document.getElementsByClassName("collapse");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        });
    }
</script>
