<html>

<head>
    <title>Kalkulator</title>


</head>

<body>
    <h4>Kalkulator</h4>
    <input type="text" id="colomSatu">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="colomDua">
    <input type="submit" onclick="kalkulator()" value="=">
    <input type="text" id="hasil">
    <script>
        function kalkulator() {
            //variable angka satu
            var angkaSatu = parseInt(document.getElementById("colomSatu").value);
            //variable angka dua
            var angkaDua = parseInt(document.getElementById("colomDua").value);
            //variable operasi aritmatik
            var op = document.getElementById("op").value;
            //variable angka hasil
            var hasil = document.getElementById("hasil");
            //variable untuk total angka satu dan angka dua
            var total;
            if (isNaN(angkaSatu) || isNaN(angkaDua)) {
                alert('isi form dengan angka!')
            } else {
                if (op == "+") {
                    total = angkaSatu + angkaDua;
                }
                else if (op == "-") {
                    total = angkaSatu - angkaDua;
                }
                else if (op == "x") {
                    total = angkaSatu * angkaDua;
                }
                else {
                    total = angkaSatu / angkaDua;
                }
            }
            hasil.value = total;
        }
    </script>
</body>

</html>
